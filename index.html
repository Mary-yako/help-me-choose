<!doctype html>
<html lang=en >
  <head>
    <meta charset="utf-8">
    <title> Help Me Choose </title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1> Help me choose between ... </h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something" > </input>
      </div>
    <div class="resultsection"> </div>
    <button class="addoption"> Add </botton>
    </div>
    <button> Go! </button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script>
      $(function() {
        $('.resultsection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addoption').click(add_option)


        var options = []
        var submit= function() {
          $('.inputSection').hide()
          $('.resultsection').css('display', 'flex')
          $(.'input').each(functions() {
            options.push($(this).val())
          })
          var winner= options[math.floor(math.random()*options.length)]
          $('resultsection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
